<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Experimentos - Equipe</title>
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* T√≠tulo */
        h1 {
            text-align: center;
            font-size: 32px;
            color: #6a5acd;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(106, 90, 205, 0.3);
            animation: fadeIn 1s ease-out;
        }

        /* Card de equipe */
        .equipe-card {
            background: rgba(30, 30, 50, 0.8);
            padding: 30px;
            margin: 20px 0;
            border-radius: 20px;
            border: 1px solid #555;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.6s ease-out;
        }

        .equipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(106, 90, 205, 0.4);
        }

        .equipe-card h3 {
            font-size: 24px;
            color: #6a5acd;
            margin-bottom: 10px;
            text-align: center;
        }

        .equipe-card p {
            font-size: 18px;
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Contatos */
        .contato {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .contato a {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #6a5acd, #4b0082);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
        }

        .contato a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 90, 205, 0.5);
            background: linear-gradient(135deg, #5a4cb0, #3a006a);
        }

        /* Bot√£o de voltar */
        .botao-voltar {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 14px 28px;
            background: linear-gradient(135deg, #6a5acd, #4b0082);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(106, 90, 205, 0.4);
        }

        .botao-voltar:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.6);
            background: linear-gradient(135deg, #5a4cb0, #3a006a);
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Scroll personalizado */
        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(30, 30, 40, 0.5);
        }

        body::-webkit-scrollbar-thumb {
            background: #6a5acd;
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #4b0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Equipe da Sala de Experimentos</h1>

        <div class="equipe-card">
            <h3>Gustavo</h3>
            <p>Criador e Desenvolvedor Principal</p>
            <div class="contato">
                <a href="https://github.com/gustavo15dev" target="_blank">GitHub</a>
                <a href="mailto:gustavo15dev@gmail.com">Email</a>
            </div>
        </div>

        <div class="equipe-card">
            <h3>Rafaela de Oliveira</h3>
            <p>Criadora e avaliadora da interface do site</p>
            <div class="contato">
                <a href="https://github.com/gustavo15dev" target="_blank">GitHub</a>
                <a href="mailto:gustavo15dev@gmail.com">Email</a>
            </div>
        </div>

        <button class="botao-voltar" onclick="window.location.href = '../index.html'">‚Üê Voltar</button>
    </div>
</body>
</html>
