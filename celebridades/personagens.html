        function mostrarListaFamosos() {
            const lista = document.getElementById('lista-famosos');
            lista.innerHTML = '';

            for (let key in famosos) {
                const item = document.createElement('div');
                item.className = 'famoso-item';
                item.textContent = `${famosos[key].nome} (${famosos[key].tipo} - ${famosos[key].nacionalidade})`;
                item.onclick = () => escolherFamoso(key);
                lista.appendChild(item);
            }

            lista.style.display = 'block';
        }

        function escolherFamoso(key) {
            famosoAtual = key;
            document.getElementById('famoso-btn').textContent = famosos[key].nome;
            document.getElementById('lista-famosos').style.display = 'none';
            
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = `<div class="mensagem bot">Ol√°! Sou ${famosos[key].nome}, ${famosos[key].tipo} da ${famosos[key].nacionalidade}. Como posso te ajudar?</div>`;
            
            // Inicia o carrossel de prompts
            iniciarCarrossel();
        }

        function iniciarCarrossel() {
            if (!famosoAtual) return;
            
            const container = document.getElementById('carrossel-prompts');
            if (!container) return;

            // Limpa o container
            container.innerHTML = '';

            // Adiciona os prompts do famoso atual
            const prompts = famosos[famosoAtual].treinamentos.map(t => t.pergunta);
            const promptsDuplicados = [...prompts, ...prompts];

            // Adiciona todos os prompts como bot√µes (com duplica√ß√£o)
            promptsDuplicados.forEach(prompt => {
                const btn = document.createElement('button');
                btn.className = 'prompt-btn';
                btn.textContent = prompt;
                btn.onclick = () => enviarPrompt(prompt);
                container.appendChild(btn);
            });

            // Inicia o intervalo
            carrosselInterval = setInterval(() => {
                // Rola para a esquerda
                container.scrollLeft += 2;

                // Se chegou ao meio da duplica√ß√£o, volta ao in√≠cio suavemente
                if (container.scrollLeft >= container.scrollWidth / 2) {
                    container.scrollLeft = 0;
                }
            }, 50); // Muda a cada 50ms (velocidade suave)
        }

        function pararCarrossel() {
            if (carrosselInterval) {
                clearInterval(carrosselInterval);
                carrosselInterval = null;
            }
        }

        function enviarMensagem() {
            if (!famosoAtual) {
                alert("Escolha um famoso primeiro!");
                return;
            }
            
            const input = document.getElementById('input-mensagem');
            const mensagem = input.value.trim();
            
            if (!mensagem) return;
            
            adicionarMensagem(mensagem, 'usuario');
            
            const resposta = gerarResposta(mensagem);
            setTimeout(() => {
                adicionarMensagem(resposta, 'bot');
            }, 500);
            
            input.value = '';
        }

        function enviarPrompt(texto) {
            if (!famosoAtual) {
                alert("Escolha um famoso primeiro!");
                return;
            }
            
            adicionarMensagem(texto, 'usuario');
            
            const resposta = gerarResposta(texto);
            setTimeout(() => {
                adicionarMensagem(resposta, 'bot');
            }, 500);
        }

        function gerarResposta(mensagemUsuario) {
            mensagemUsuario = mensagemUsuario.toLowerCase();

            const treinamentosAtuais = famosos[famosoAtual].treinamentos;

            for (let t of treinamentosAtuais) {
                if (mensagemUsuario.includes(t.pergunta)) {
                    return t.resposta;
                }
            }

            return "Desculpe, n√£o entendi. Voc√™ pode tentar perguntar de outra forma?";
        }

        function adicionarMensagem(texto, tipo) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `mensagem ${tipo}`;
            div.textContent = texto;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
