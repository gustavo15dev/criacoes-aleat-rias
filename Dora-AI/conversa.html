<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dora AI</title>
    <link rel="stylesheet" href="conversa.css">
</head>
<body>
    <div id="conteudo-principal">
        <div class="header">
            <div class="header-content">
                <h1>Dora AI 1.3</h1>
                <p>Sua companheira de IA</p>
            </div>
            <div class="header-buttons">
                <button class="admin-btn" onclick="window.location.href = 'admin.html'">Admin</button>
                <button class="voltar-btn" onclick="window.location.href = '../index.html'">← Voltar</button>
            </div>
        </div>

        <div id="chat-box">
            <div class="mensagem bot">Olá! Sou a Dora AI. Como posso te ajudar?</div>
        </div>

        <div class="input-area">
            <div id="carrossel-prompts">
                <button class="prompt-btn" onclick="enviarPrompt('Oi')">Oi</button>
                <button class="prompt-btn" onclick="enviarPrompt('Tudo bem?')">Tudo bem?</button>
                <button class="prompt-btn" onclick="enviarPrompt('Me conta uma curiosidade')">Me conta uma curiosidade</button>
                <button class="prompt-btn" onclick="enviarPrompt('Como vai?')">Como vai?</button>
                <button class="prompt-btn" onclick="enviarPrompt('Me elogie')">Me elogie</button>
                <button class="prompt-btn" onclick="enviarPrompt('Qual o seu nome?')">Qual o seu nome?</button>
                <button class="prompt-btn" onclick="enviarPrompt('Me diga uma frase motivacional')">Frase motivacional</button>
            </div>

            <div style="display: flex; gap: 10px;">
                <input type="text" id="input-mensagem" placeholder="Digite algo..." onkeypress="if(event.key==='Enter') enviarMensagem();">
                <button onclick="enviarMensagem()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="conversa.js"></script>
</body>
</html>
